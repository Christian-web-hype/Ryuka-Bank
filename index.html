    <nav class="container-fluid">
        <div class="row h-100">
            <div class="col-8 d-flex justify-content-start align-items-center">
                <a href="index.html"><img class="logo" src="media/ryuka.png" alt="Ryuka logo best bank in the world"></a>
            </div>

            <div class="col-4 d-flex justify-content-evenly align-items-center">
                <a href="index.html"><i class="icon-nav bi bi-house-fill"></i></a>

                    <button class="btn-auth" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                <div class="col-5 d-flex justify-content-center align-items-center">
                    <div class="position-relative w-100 h-100 d-flex justify-content-center">
                        <img class="card-offer position1" src="media/ryuka_bank_standard.jpg" alt="standard ryuka bank offer">
                        <img class="card-offer position2" src="media/ryuka_bank_premium.png" alt="premium ryuka bank offer">
                    </div>
                </div>

        </div>
